<!-- templates/result.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeepGuard | Analysis Results</title>
    <!--<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">-->
    <style>
        :root {
            --primary: #4f46e5;
            --primary-light: #6366f1;
            --primary-dark: #4338ca;
            --secondary: #f9fafb;
            --text: #1f2937;
            --text-light: #6b7280;
            --border: #e5e7eb;
            --success: #10b981;
            --success-light: #a7f3d0;
            --danger: #ef4444;
            --danger-light: #fecaca;
            --radius: 12px;
            --shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: #f8fafc;
            color: var(--text);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }
        
        .logo {
            font-size: 2.5rem;
            font-weight: 800;
            color: var(--primary);
            margin-bottom: 1.5rem;
            letter-spacing: -0.5px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
        }
        
        .logo-icon {
            width: 40px;
            height: 40px;
        }
        
        .result-card {
            background: white;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            padding: 3rem;
            width: 100%;
            max-width: 600px;
            text-align: center;
            animation: fadeIn 0.5s ease;
        }
        
        .result-header {
            margin-bottom: 2rem;
        }
        
        .result-title {
            font-size: 1.75rem;
            font-weight: 700;
            color: var(--text);
            margin-bottom: 0.5rem;
        }
        
        .result-subtitle {
            color: var(--text-light);
            font-size: 1rem;
        }
        
        .result-details {
            margin: 2rem 0;
            padding: 1.5rem;
            border-radius: var(--radius);
            background-color: {% if result == 'Fake' %}var(--danger-light){% else %}var(--success-light){% endif %};
            text-align: left;
        }
        
        .result-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 1rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--border);
        }
        
        .result-item:last-child {
            margin-bottom: 0;
            padding-bottom: 0;
            border-bottom: none;
        }
        
        .result-label {
            font-weight: 500;
            color: var(--text);
        }
        
        .result-value {
            font-weight: 600;
        }
        
        .verdict {
            font-size: 1.5rem;
            font-weight: 700;
            margin: 1.5rem 0;
            color: {% if result == 'Fake' %}var(--danger){% else %}var(--success){% endif %};
        }
        
        .confidence-meter {
            height: 8px;
            background-color: var(--border);
            border-radius: 4px;
            margin: 1rem 0;
            overflow: hidden;
            position: relative;
        }
        
        .meter-fill {
            height: 100%;
            border-radius: 4px;
            position: absolute;
            left: 0;
            top: 0;
            width: {{ confidence }}%;
            background: {% if result == 'Fake' %}var(--danger){% else %}var(--success){% endif %};
        }
        
        .confidence-value {
            font-size: 2.5rem;
            font-weight: 700;
            font-family: 'Space Grotesk', sans-serif;
            margin: 0.5rem 0;
            color: var(--text);
        }
        
        .btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            margin-top: 2rem;
            padding: 1rem 2rem;
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: var(--radius);
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
        }
        
        .btn:hover {
            background-color: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @media (max-width: 768px) {
            body {
                padding: 1.5rem;
            }
            
            .result-card {
                padding: 2rem;
            }
            
            .logo {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="logo">
        <svg class="logo-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M12 2C6.48 2 2 6.48 2 12C2 17.52 6.48 22 12 22C17.52 22 22 17.52 22 12C22 6.48 17.52 2 12 2ZM12 20C7.59 20 4 16.41 4 12C4 7.59 7.59 4 12 4C16.41 4 20 7.59 20 12C20 16.41 16.41 20 12 20Z" fill="currentColor"/>
            <path d="M12 6C8.69 6 6 8.69 6 12C6 15.31 8.69 18 12 18C15.31 18 18 15.31 18 12C18 8.69 15.31 6 12 6ZM12 16C9.79 16 8 14.21 8 12C8 9.79 9.79 8 12 8C14.21 8 16 9.79 16 12C16 14.21 14.21 16 12 16Z" fill="currentColor"/>
            <path d="M12 10C10.9 10 10 10.9 10 12C10 13.1 10.9 14 12 14C13.1 14 14 13.1 14 12C14 10.9 13.1 10 12 10Z" fill="currentColor"/>
        </svg>
        DeepGuard
    </div>
    
    <div class="result-card">
        <div class="result-header">
            <h2 class="result-title">Analysis Complete</h2>
            <p class="result-subtitle">Deepfake detection results for your video</p>
        </div>
        
        <div class="result-details">
            <div class="result-item">
                <span class="result-label">Video File:</span>
                <span class="result-value">{{ video }}</span>
            </div>
            
            <div class="result-item">
                <span class="result-label">Detection Result:</span>
                <span class="result-value">{{ result }}</span>
            </div>
        </div>
        
        <div class="verdict">
            {% if result == 'Fake' %}
                ⚠️ AI-Generated Content Detected
            {% else %}
                ✓ Authentic Video
            {% endif %}
        </div>
        
        <div class="confidence-meter">
            <div class="meter-fill"></div>
        </div>
        
        <div class="confidence-value">{{ confidence }}%</div>
        <p>Confidence Level</p>
        
        <a href="/" class="btn">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M17.65 6.35C16.2 4.9 14.21 4 12 4C7.58 4 4 7.58 4 12C4 16.42 7.58 20 12 20C15.73 20 18.84 17.45 19.73 14H17.65C16.83 16.33 14.61 18 12 18C8.69 18 6 15.31 6 12C6 8.69 8.69 6 12 6C13.66 6 15.14 6.69 16.22 7.78L13 11H20V4L17.65 6.35Z" fill="white"/>
            </svg>
            Analyze Another Video
        </a>
    </div>
</body>
</html>
